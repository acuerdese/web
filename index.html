<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Colombia Viva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #ffcc00, #ff0000, #003087); /* Colombian flag colors */
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #003087;
            padding: 10px 20px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .player {
            background-color: #fff;
            border: 2px solid #ff0000;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .player img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .genres {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .genre-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .genre-card:hover {
            transform: scale(1.05);
        }
        .genre-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Radio Colombia Viva</h1>
        <p>¡La música de Colombia en tus oídos!</p>
    </div>

    <div class="nav">
        <a href="#">Inicio</a>
        <a href="#">Géneros</a>
        <a href="#">Programación</a>
        <a href="#">Contacto</a>
    </div>

    <div class="main">
        <div class="player">
            <h2>Escucha en Vivo</h2>
            <img src="https://via.placeholder.com/200" alt="Radio Colombia Viva">
            <p>Transmitiendo lo mejor de la música colombiana</p>
            <button>Play</button>
        </div>

        <div class="genres">
            <h2>Géneros Populares</h2>
            <div class="genre-card">
