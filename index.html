<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modern Interactive Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poll-container">
        <div class="poll-header">
            <h1 id="poll-title">Modern Poll</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <div class="question-container" id="swipe-area">
            <div class="question-card active">
                <h2 class="question-text">Loading questions...</h2>
                <div class="options-container"></div>
                <button class="next-btn" disabled>
                    <span class="btn-text">Loading...</span>
                    <span class="btn-arrow">→</span>
                </button>
            </div>
        </div>
    </div>

    <div class="completion-screen hidden">
        <div class="completion-content">
            <h2>Thank you for completing the poll!</h2>
            <p>Your responses have been recorded.</p>
            <button class="restart-btn">
                <span>Take Another Poll</span>
                <span class="btn-arrow">↻</span>
            </button>
        </div>
    </div>

    <div class="swipe-hint">
        <span class="swipe-icon">← Swipe to continue →</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
