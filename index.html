<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poll</title>
    <link rel="stylesheet" href="poll.css">
</head>
<body>
    <div class="poll-container">
        <div class="poll-header">
            <h1 id="poll-title">Loading Poll...</h1>
            <p id="poll-description"></p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="poll-body" id="poll-body">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="poll-footer">
            <button id="prev-btn" class="nav-btn" disabled>Previous</button>
            <span id="question-counter">0/0</span>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
    </div>
    
    <div class="thank-you-screen" id="thank-you-screen">
        <h2 id="thank-you-message">Thank you!</h2>
        <button id="restart-btn" class="restart-btn">Take Survey Again</button>
    </div>
    
    <script src="poll.js"></script>
</body>
</html>
