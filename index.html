<!DOCTYPE html>
<html>
<head>
    <style>
        .preview {
            position: absolute;
            display: none;
            border: 2px solid #333;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .preview img {
            max-width: 250px;
            max-height: 250px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Just add 'data-preview' with PNG URL and 'href' with web address -->
    <a href="https://example.com" data-preview="https://i.ebayimg.com/images/g/PqQAAOSwjqpj2CUk/s-l1200.jpg">Link 1</a>
    <br>
    <a href="https://anotherexample.com" data-preview="https://i.ebayimg.com/images/g/PqQAAOSwjqpj2CUk/s-l1200.jpg">Link 2</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preview = document.createElement('div');
            preview.className = 'preview';
            document.body.appendChild(preview);

            const links = document.querySelectorAll('a[data-preview]');
            links.forEach(link => {
                link.addEventListener('mouseover', (e) => {
                    const imgUrl = link.getAttribute('data-preview');
                    preview.innerHTML = `<img src="${imgUrl}" alt="Link Preview">`;
                    preview.style.display = 'block';
                    positionPreview(e);
                });

                link.addEventListener('mousemove', positionPreview);

                link.addEventListener('mouseout', () => {
                    preview.style.display = 'none';
                    preview.innerHTML = '';
                });
            });

            function positionPreview(e) {
                const offset = 15;
                const previewWidth = preview.offsetWidth;
                const previewHeight = preview.offsetHeight;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                let left = e.pageX + offset;
                let top = e.pageY + offset;

                // Prevent preview from going off-screen
                if (left + previewWidth > windowWidth) left = e.pageX - previewWidth - offset;
                if (top + previewHeight > windowHeight) top = e.pageY - previewHeight - offset;

                preview.style.left = Math.max(0, left) + 'px';
                preview.style.top = Math.max(0, top) + 'px';
            }
        });
    </script>
</body>
</html>
