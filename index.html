<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Bloc de Notas, Brick y GIF Aleatorio</title>
    <!-- Importar Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .swiper-container {
            width: 100vw;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            margin: 10px;
            overflow: auto;
        }

        /* Bloc de notas */
        .notepad-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        #notepad {
            width: 100%;
            height: 60vh;
            min-height: 300px;
            resize: none;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .notepad-buttons {
            margin-top: 10px;
        }
        .notepad-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .notepad-buttons button:hover {
            background-color: #0056b3;
        }

        /* Juego Brick */
        .brick-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #brickCanvas {
            border: 1px solid #000;
            width: 100%;
            max-width: 600px;
            height: 60vh;
            min-height: 300px;
            touch-action: none; /* Evita comportamientos táctiles predeterminados */
        }

        /* GIF Aleatorio */
        .gif-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        #randomGif {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
        }
        #newGifButton {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        #newGifButton:hover {
            background-color: #218838;
        }

        /* Responsividad */
        @media (orientation: portrait) {
            .swiper-slide {
                flex-direction: column;
            }
            #notepad, #brickCanvas, #randomGif {
                height: 50vh;
            }
        }
        @media (max-width: 600px) {
            .notepad-container, .brick-container, .gif-container {
                width: 95%;
                padding: 10px;
            }
            #notepad, #brickCanvas {
                height: 45vh;
                font-size: 14px;
            }
            .notepad-buttons button, #newGifButton {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del carrusel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1: Bloc de notas -->
            <div class="swiper-slide">
                <div class="notepad-container">
                    <h2>Bloc de Notas</h2>
                    <textarea id="notepad" placeholder="Escribe tus notas aquí..."></textarea>
                    <div class="notepad-buttons">
                        <button onclick="saveNotepad()">Guardar como TXT</button>
                        <button onclick="clearNotepad()">Limpiar</button>
                    </div>
                </div>
            </div>
            <!-- Slide 2: Juego Brick -->
            <div class="swiper-slide">
                <div class="brick-container">
                    <h2>Juego Brick</h2>
                    <canvas id="brickCanvas"></canvas>
                </div>
            </div>
            <!-- Slide 3: GIF Aleatorio -->
            <div class="swiper-slide">
                <div class="gif-container">
                    <h2>GIF Aleatorio</h2>
                    <img id="randomGif" src="" alt="GIF Aleatorio">
                    <button id="newGifButton" onclick="loadRandomGif()">Cargar Nuevo GIF</button>
                </div>
            </div>
        </div>
        <!-- Paginación -->
        <div class="swiper-pagination"></div>
        <!-- Botones de navegación -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Importar Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializar Swiper
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            touchRatio: 1, // Habilitar swipe
            simulateTouch: true,
            grabCursor: true,
        });

        // Funciones del Bloc de Notas
        function saveNotepad() {
            const text = document.getElementById('notepad').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'notas.txt';
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function clearNotepad() {
            document.getElementById('notepad').value = '';
        }

        // Juego Brick
        const canvas = document.getElementById('brickCanvas');
        const ctx = canvas.getContext('2d');
        let canvasWidth = canvas.offsetWidth;
        let canvasHeight = canvas.offsetHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvasWidth - paddleWidth) / 2;
        const ballRadius = 10;
        let ballX = canvasWidth / 2;
        let ballY = canvasHeight - 30;
        let dx = 2;
        let dy = -2;
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = canvasWidth / brickColumnCount - 10;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 5;
        let bricks = [];
        let score = 0;
        let gameRunning = true;

        // Inicializar ladrillos
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Manejo de controles táctiles y ratón
        let touchX = null;
        canvas.addEventListener('touchstart', (e) => {
            touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const newTouchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            paddleX = newTouchX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvasWidth - paddleWidth) paddleX = canvasWidth - paddleWidth;
        });
        canvas.addEventListener('touchend', () => {
            touchX = null;
        });
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX - canvas.getBoundingClientRect().left;
            paddleX = mouseX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvasWidth - paddleWidth) paddleX = canvasWidth - paddleWidth;
        });

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvasHeight - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                alert('¡Ganaste!');
                                gameRunning = false;
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Puntaje: ' + score, 8, 20);
        }

        function draw() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            if (ballX + dx > canvasWidth - ballRadius || ballX + dx < ballRadius) {
                dx = -dx;
            }
            if (ballY + dy < ballRadius) {
                dy = -dy;
            } else if (ballY + dy > canvasHeight - ballRadius - paddleHeight) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    dy = -dy;
                } else if (ballY + dy > canvasHeight - ballRadius) {
                    alert('¡Juego terminado!');
                    gameRunning = false;
                    return;
                }
            }

            ballX += dx;
            ballY += dy;
            requestAnimationFrame(draw);
        }

        // Ajustar canvas al cambiar tamaño
        window.addEventListener('resize', () => {
            canvasWidth = canvas.offsetWidth;
            canvasHeight = canvas.offsetHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            paddleX = (canvasWidth - paddleWidth) / 2;
            ballX = canvasWidth / 2;
            ballY = canvasHeight - 30;
        });

        draw();

        // GIF Aleatorio con GIPHY API
        const apiKey = 'TU_CLAVE_API_GIPHY'; // Reemplaza con tu clave de API de GIPHY
        function loadRandomGif() {
            fetch(`https://api.giphy.com/v1/gifs/random?api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const gifUrl = data.data.images.original.url;
                    document.getElementById('randomGif').src = gifUrl;
                })
                .catch(error => {
                    console.error('Error cargando GIF:', error);
                    document.getElementById('randomGif').src = 'https://via.placeholder.com/400x300?text=Error+Cargando+GIF';
                });
        }
        loadRandomGif(); // Cargar un GIF al iniciar
    </script>
</body>
</html>
