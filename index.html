<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a23;
            color: #ffffff;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(to bottom, #0a0a23, #1a1a3d);
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 0 0 10px #00ffff;
        }
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        /* Animation 1: Rotating Planet */
        .planet {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff8c00, #ff4500);
            border-radius: 50%;
            animation: rotatePlanet 10s linear infinite;
        }
        @keyframes rotatePlanet {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Animation 2: Bouncing Spaceship */
        .spaceship {
            text-align: center;
            margin: 100px 0;
        }
        .spaceship img {
            width: 100px;
            animation: bounceShip 2s ease-in-out infinite;
        }
        @keyframes bounceShip {
            0%, 100% { transform: translateY(0); }
