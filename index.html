<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Multifuncional</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s;
        }
        .white-bg {
            background-color: #fff;
            color: #000;
        }
        .carousel-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            user-select: none;
        }
        .carousel-container:hover .arrow {
            opacity: 1;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        #toggle-bg {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .white-bg #toggle-bg {
            background: #ccc;
            color: #000;
        }
        #notepad {
            width: 100%;
            height: 300px;
            resize: none;
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }
        .white-bg #notepad {
            background: #fff;
            color: #000;
            border: 1px solid #ccc;
        }
        #download-btn {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .white-bg #download-btn {
            background: #ccc;
            color: #000;
        }
        #brickBreakerCanvas {
            background: #000;
            border: 1px solid #444;
        }
        .white-bg #brickBreakerCanvas {
            background: #fff;
            border: 1px solid #ccc;
        }
        #random-gif {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        @media (max-width: 600px) {
            .carousel-container {
                margin: 10px;
            }
            .carousel-item {
                padding: 10px;
            }
            #notepad {
                height: 200px;
            }
            #brickBreakerCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-bg">ON/OFF</button>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Bloc de notas -->
            <div class="carousel-item">
                <h2>Bloc de Notas</h2>
                <textarea id="notepad" placeholder="Escribe aquí..."></textarea>
                <br>
                <button id="download-btn">Descargar como TXT</button>
            </div>
            <!-- Juego Brick Breaker -->
            <div class="carousel-item">
                <h2>Brick Breaker</h2>
                <canvas id="brickBreakerCanvas" width="600" height="400"></canvas>
                <p>Usa ←/→ o A/D para mover, Espacio para iniciar. En móviles, desliza el dedo.</p>
            </div>
            <!-- GIF Ale -->
            <!-- -->
            <div class="carousel-item">
                <h2>GIF Aleatorio</h2>
                <img id="random-gif" src="https://icegif.com/wp-content/uploads/2023/03/icegif-180.gif" alt="GIF Aleatorio">
            </div>
            
        </div>
        <div class="arrow left-arrow" id="prev">&larr;</div>
        <div class="arrow right-arrow" id="next">&lt;/rarr;</div>
    </div>

    <script>
        // Carrusel
        const carousel = document.getElementById("carousel");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        let currentIndex = 0;
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevBtn.addEventListener("click", function() {
            currentIndex = currentIndex > 0 ? currentIndex - 1 : 2;
            updateCarousel();
        });

        nextBtn.addEventListener("click", function() {
            currentIndex = currentIndex < 1 ? currentIndex + 2 : 0;
            updateCarousel();
        });

        // Alternar fondo
        const toggleBgBtn = document.getElementById("toggle-bg");
        toggleBgBtn.addEventListener("click", () => {
            document.body.classList.toggle("white-bg");
        });

        // Bloc de notas
        const notepad = document.getElementById("notepad");
        const downloadBtn = document.getElementById("download-btn");
        downloadBtn.addEventListener("click", function() {
            let blob = new Blob([notepad.value], {type: "text/plain"});
            let url = window.URL.createObjectURL(blob);
            let a = document.createElement("a");
            a.href = url;
            a.download = "nota.txt";
            a.click();
            window.URL.revokeObjectURL(url");
        });

        // Juego de Brick Breaker
        let canvas = document.getElementById("brickBreakerCanvas");
        let ctx = canvas.getContext("2d");
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballRadius = 10;
        let paddleWidth = 75;
        let paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let brickRowCount = 5;
        let brickColCount = 7;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let bricks = [];
        let gameStarted = false;
        let ballSpeedX = 4;
        let ballSpeedY = -4;
        let baseBallSpeed = 4;
        let difficultyIncrement = 1.2;

        function initBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickColCount; col++) {
                    bricks[row][col] = {x: col * (brickCol + brickPadding) + brickOffsetLeft,
                        y: row * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1};
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = document.body.classList.contains("white-bg") ? "#000" : "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = document.body.classList.contains("white-bg") ? "#000" : "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColCount; col++) {
                    if (bricks[row][col].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[row][col].x, bricks[row][col].y, brickWidth, brickHeight);
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
        }

        function resetGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            paddleX = (canvas.width - paddleWidth) / 2;
            baseBallSpeed *= difficultyIncrement; // Aumenta la dificultad
            ballSpeedX = baseBallSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = -baseBallSpeed;
            bricks = [];
            initBricks();
            gameStarted = false;
        }

        function updateGame() {
            if (!gameStarted) {
                draw();
                return;
            }

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }
            if (ballY + ballRadius > canvas.height) {
                resetGame();
                return;
            }

            if (ballY + ballRadius > canvas.height - paddleHeight && 
                ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
            }

            let allBricksDestroyed = true;
            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < brickColCount; col++) {
                    let brick = bricks[row][col];
                    if (brick.status === 1) {
                        allBricksDestroyed = false;
                        if (ballX > brick.x && ballX < brick.x + brickWidth &&
                            ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0;
                        }
                    }
                }
            }

            if (allBricksDestroyed) {
                resetGame();
            }

            draw();
        }

        document.addEventListener("keydown", keyDownHandler);
        function keyDownHandler(e) {
            if (e.key === "ArrowLeft" || e.key === "a") {
                paddleX -= 7;
                if (paddleX < 0) paddleX = 0;
            } else if (e.key === "ArrowRight" || e.key === "d") {
                paddleX += 7;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            } else if (e.key === " " && !gameStarted) {
                gameStarted = true;
            }
        }

        canvas.addEventListener("touchmove", touchMoveHandler);
        function touchMoveHandler(e) {
            e.preventDefault();
            let touch = e.touches[0];
            let relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        canvas.addEventListener("touchstart", () => {
            if (!gameStarted) gameStarted = true;
        });

        initBricks();
        setInterval(updateGame, 1000 / 60);

        // GIF aleatorio (simulado con uno estático por simplicidad)
        // Nota: IceGIF no tiene una API pública, por lo que usamos un GIF de ejemplo
        // Para GIFs dinámicos, necesitarías una API o lista predefinida
    </script>
</body>
</html>
