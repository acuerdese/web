<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perspective</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        if (!ctx) {
            console.error("Canvas context not supported!");
            document.body.innerHTML = "Sorry, your browser doesn't support canvas.";
        }

        // Canvas dimensions
        const width = canvas.width;
        const height = canvas.height;

        // Mouse tracking
        let mouseX = width / 2;
        let mouseY = height / 2;
        let angleX = 0;
        let angleY = 0;

        // Perspective parameter
        const perspective = 300;

        // Mouse movement handler
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            angleY = (mouseX - width / 2) * 0.005; // Y-axis rotation
            angleX = (mouseY - height / 2) * 0.005; // X-axis rotation
            console.log(`Mouse: (${mouseX}, ${mouseY}), Angles: (${angleX}, ${angleY})`);
        });

        // Function to draw Mickey Mouse face
        function drawMickey(x, y, z) {
            const scale = perspective / (perspective + z);
            const projX = x * scale;
            const projY = y * scale;

            ctx.save();
            ctx.translate(projX, projY);
            ctx.scale(scale, scale);

            // Head
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // Left ear
            ctx.beginPath();
            ctx.arc(-40, -40, 30, 0, Math.PI * 2);
            ctx.fill();

            // Right ear
            ctx.beginPath();
            ctx.arc(40, -40, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Center the drawing
            ctx.translate(width / 2, height / 2);

            // Base position and depth
            let x = 0;
            let y = 0;
            let z = 100;

            // Rotate around Y-axis (horizontal)
            const rotatedX = x * Math.cos(angleY) - z * Math.sin(angleY);
            const rotatedZ = x * Math.sin(angleY) + z * Math.cos(angleY);

            // Rotate around X-axis (vertical)
            const finalY = y * Math.cos(angleX) - rotatedZ * Math.sin(angleX);
            const finalZ = y * Math.sin(angleX) + rotatedZ * Math.cos(angleX);

            // Draw Mickey
            drawMickey(rotatedX, finalY, finalZ);

            // Reset transformation
            ctx.translate(-width / 2, -height / 2);

            // Loop animation
            requestAnimationFrame(draw);
        }

        // Start animation
        draw();
    </script>
</body>
</html>
