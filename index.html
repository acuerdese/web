<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Multifuncional</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: #fff;
            color: #000;
        }
        .carousel {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            flex: 0 0 100%;
            height: 100vh;
            scroll-snap-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #notepad {
            width: 90%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
        }
        #notepad textarea {
            flex-grow: 1;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-size: 16px;
            resize: none;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        body.light #notepad textarea {
            background: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
        }
        #notepad button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        body.light #notepad button {
            background: #ccc;
            color: #000;
        }
        #game-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #game-canvas {
            background: #222;
            border: 1px solid #444;
            width: 100%;
            max-width: 400px;
            height: 500px;
            transition: background 0.3s, border 0.3s;
        }
        body.light #game-canvas {
            background: #f0f0f0;
            border: 1px solid #ccc;
        }
        #start-button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        body.light #start-button {
            background: #ccc;
            color: #000;
        }
        #gif-container {
            width: 90%;
            max-width: 600px;
            height: 80%;
        }
        #gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Switch ON/OFF */
        .switch-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
