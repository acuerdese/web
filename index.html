 <!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Online Radio Stations</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;        }        .header {            background-color: #f5f5f5;            padding: 10px 20px;            display: flex;            justify-content: space-between;            align-items: center;        }        .header input {            padding: 5px;            width: 300px;        }        .nav {            background-color: #333;            color: white;            padding: 10px 20px;        }        .nav a {            color: white;            text-decoration: none;            margin-right: 15px;        }        .main {            max-width: 1200px;            margin: 20px auto;            padding: 0 20px;        }        .featured {            margin-bottom: 30px;        }        .grid {            display: grid;            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));            gap: 20px;        }        .station {            border: 1px solid #ddd;            padding: 10px;            text-align: center;        }        .footer {            background-color: #f5f5f5;            padding: 20px;            text-align: center;            margin-top: 30px;        }    </style></head><body>    <div class="header">        <div class="logo">            <h1>Online Radio Stations</h1>        </div>        <div class="search">            <input type="text" placeholder="Search radio stations...">        </div>        <div class="user-menu">            <a href="#">Login</a> | <a href="#">Sign Up</a>        </div>    </div>    <div class="nav">        <a href="#">Home</a>        <a href="#">Genres</a>        <a href="#">Countries</a>        <a href="#">Cities</a>        <a href="#">Favorites</a>    </div>    <div class="main">        <div class="featured">            <h2>Featured Stations</h2>            <div class="grid">                <div class="station">                    <img src="https://via.placeholder.com/150" alt="Station 1">                    <p>Radio Station 1</p>                    <button>Play</button>                </div>                <div class="station">                    <img src="https://via.placeholder.com/150" alt="Station 2">                    <p>Radio Station 2</p>                    <button>Play</button>                </div>                <div class="station">                    <img src="https://via.placeholder.com/150" alt="Station 3">                    <p>Radio Station 3</p>                    <button>Play</button>                </div>            </div>        </div>        <div class="popular">            <h2>Popular Genres</h2>            <div class="grid">                <div class="station">Pop</div>                <div class="station">Rock</div>                <div class="station">Jazz</div>                <div class="station">Classical</div>            </div>        </div>    </div>    <div class="footer">        <p>&copy; 2025 Online Radio Stations. All rights reserved.</p>        <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Terms</a>    </div></body></html>
